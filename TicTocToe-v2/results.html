<!DOCTYPE html>
<html>
  <head>
    <title>Tic Toc Toe | Results</title>
    <script type="text/javascript" src="assets/Js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/Js/script-v2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/Style/results.css" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
  </head>
  <body>
    <div class="parent">
      <aside id="mySidenav" class="sidenav">
        <a class="a handbrg" style="border-bottom: 0px"
          ><i
            onclick="openNav()"
            id="btn1"
            class="fa fa-align-justify navopen"
            aria-hidden="true"
          ></i>
          <span class="head">TIC TOC TOE</span></a
        >
        <a class="a play" href="index.html"
          ><i class="fa fa-gamepad" aria-hidden="true"></i><span>play</span></a
        >
        <a class="a learn_help" href="Learn.html"
          ><i class="fa fa-question-circle" aria-hidden="true"></i
          ><span>Learn</span></a
        >
        <a class="a result active" href="results.html"
          ><i class="fa fa-file" aria-hidden="true"></i><span>Results</span></a
        >
      </aside>

      <main>
        <div class="overlay"></div>
        <aside id="mobile" class="mobile_view">
          <button class="btn2">&#9776;</button>
        </aside>
        <div class="table_parent">
          <table class="table_child">
            <caption>
              Winning results
            </caption>
            <thead>
              <tr>
                <th>#</th>
                <th>Player Name</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <script type="text/javascript">
                result_table();
              </script>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
